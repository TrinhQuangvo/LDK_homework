<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>FORM</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <div class="col col-1-2 col-left">
            <img src="https://via.placeholder.com/629x893.png?" alt="">
         </div>
         <div class="col col-1-2 col-right">
            <h1>Sign Up</h1>
            <p>Please fill your infirmation vellow</p>
            <form action="">
               <div class="form-group">
                  <div class="col col-1-5">
                     <label for="">Full Name</label>
                  </div>
                  <div class="col col-4-5">
                     <input type="text" name="" id="" placeholder="Jack DownSun">
                     <span class="stick"></span>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col col-1-5">
                     <label for="">Email id </label>
                  </div>
                  <div class="col col-4-5">
                     <input type="email" name="" id="" placeholder="JackDownSun@gmail.com">
                     <span class="stick"></span>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col col-1-5">
                     <label for="">Phone no</label>
                  </div>
                  <div class="col col-4-5">
                     <input type="text" name="" id="" placeholder="+91">
                     <span class="stick"></span>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col col-1-5">
                     <label for="">Password</label>
                  </div>
                  <div class="col col-4-5">
                     <input type="password" name="" id="">
                     <span class="stick"></span>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col col-1-5">
                     <label for="">Website</label>
                  </div>
                  <div class="col col-4-5">
                     <input type="text" name="" id="" >
                     <span class="stick"></span>
                  </div>
            </div>
                    <input type="checkbox" name="" id="">
                    <small>I Accept <u>terms and conditions</u> & private polocy</small>
              
                <button type="submit">Login</button>
            </form>
            <p><small>Login with social media</small></p>
            <nav class="social-list">
                <a href="" class="icon-social icon-facebook"><img src="../img/icon_fb.png" alt="" srcset=""></a>
                <a href="" class="icon-social icon-twitter"><img src="../img/icon_tw.png" alt="" srcset=""></a>
                <a href="" class="icon-social icon-youtube"><img src="../img/icon_ytb.png" alt="" srcset=""></a>
                <a href="" class="icon-social icon-linkin"><img src="../img/icon_lin.png" alt="" srcset=""></a>
            </nav>    
        </div>
      </div>
   </body>
</html>
